/* TITLE */
.glitch{

@keyframes glitch{

<script>
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");

let width,height,fontSize,columns,drops;

function setup(){
const dpr=window.devicePixelRatio||1;
width=innerWidth;
height=innerHeight;

canvas.width=width*dpr;
canvas.height=height*dpr;
canvas.style.width=width+"px";
canvas.style.height=height+"px";

ctx.setTransform(dpr,0,0,dpr,0,0);

fontSize=Math.max(16,width/80);
columns=Math.floor(width/fontSize);
drops=Array(columns).fill(1);
}

setup();
window.addEventListener("resize",setup);

const chars="01101010101010101010101011010110101010101010";

function draw(){
ctx.fillStyle="rgba(0,0,0,.15)";
ctx.fillRect(0,0,width,height);

ctx.fillStyle="#00ffff";
ctx.font=fontSize+"px monospace";
ctx.shadowColor="#00ffff";
ctx.shadowBlur=8;

for(let i=0;i<drops.length;i++){
const t=chars[Math.random()*chars.length|0];
ctx.fillText(t,i*fontSize,drops[i]*fontSize);

if(drops[i]*fontSize>height&&Math.random()>.95)drops[i]=0;
drops[i]++;
}

requestAnimationFrame(draw);
}

draw();
</script>
